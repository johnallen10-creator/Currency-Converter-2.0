<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <div class="col l6 m6 s6">
    
        </div>
        <div class="col l5 m6 s12 ">
          
          <div class="card-panel z-depth-4">
            
               <form>
        
            <label for="colFormLabelSm">1 Philippine peso equals</label>
            <input type="number" id="forex-amount" placeholder="Enter Amount">
            <br> <br>
            <label for="colFormLabelSm">Currency</label>
            <select id="forex-rate" name="rate">
               <option disabled value="select" selected>select currency</option>
                 <option value="0.019">USD</option>
                 <option value="0.015">GBP</option>
                 <option value="0.017">EUR</option>
                 <option value="2.19">KES</option>
                 <option value="2.22">JPY</option>
            </select>
          <br> <br>
            <label for="colFormLabelSm">Amount</label>
            <input type="text" placeholder="Amount" id="forex-ugx">

<h1>Previous Exchange Rate</h1>
<p>March 6 10:09 AM UTC</p>

<table style="width:50%">
  <tr>
    <th>US Dollar</th>
    <th>GBP</th>
    <th>EUR</th>
    <th>KES</th>
    <th>JPY</th>
  </tr>
  <tr>
    <td>0.021</td>
    <td>0.017</td>
    <td>0.016</td>
    <td>2.30</td>
    <td>2.26</td>
  </tr>
 
</table>

      
          </form>

            
          </div>
          
          
        </div>

      </div>
      
    </div>

  
  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
  <script>
 document.addEventListener('DOMContentLoaded', function() {
    
    document.getElementById("forex-amount").addEventListener("input",calculator);
    document.getElementById("forex-rate").addEventListener("change",ChangeCurreny);
  
    function calculator(){
         let amount = document.getElementById("forex-amount").value;
         let rate = document.getElementById("forex-rate").value;
         
      if(rate == "select"){
             document.getElementById("forex-ugx").setAttribute("placeholder","please select currency");
      }else{
         let compute = amount * rate;
         
        document.getElementById("forex-ugx").value = compute;
      }
    }
    
    function ChangeCurreny(){
      let rate = document.getElementById("forex-rate").value;
      let amount = document.getElementById("forex-amount").value;
      
   
      let compute = rate * amount;
        document.getElementById("forex-ugx").value = compute.toFixed(2);
        
      
    }
    
    

    let menu = document.querySelectorAll('select');
     M.FormSelect.init(menu,{});
     
  });
  </script>
  
  </body>
</html>
